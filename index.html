<head>
  <title>Project 2 - Interactive Resume</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
  <script src="js/jQuery.js"></script>
  <!-- helper.js was provided by Udacity to give me PHP-like dynamic page generation options. -->
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <!-- Using Lato to create some unity with Project 1's CSS choices.-->
  <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body unresolved>
  <div id="main">
    <div id="header" class="center-content">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>

    <div id="minimizeMe"> 
      <div class="minimizeButton">MINIMIZE</div> <!--Click here to minimize and maximize the class below.-->
      <div class="minimizeContent"> 
        <div id="workExperience" class='blue'>
          <h2>Work Experience</h2>
        </div>
        <div id="projects" class='lightblue'>
          <h2>Projects</h2>
        </div>
        <div id="education" class='blue'>
          <h2>Education</h2>
        </div>
      </div>
    </div>

<!-- This div isn't even used, so yeah. 
    <div id="skillsChart" class='lightblue'>
      <h2>Skills Chart</h2>
    </div>
-->
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='blue center-text'>Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!-- There used to be some tutorial comments here. They are gone now.-->
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">

//If an element is empty, make it black.
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.backgroundColor = "#000000";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName("skills-entry").length === 0) {
    document.getElementById("skillsChart").style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.backgroundColor = "#000000";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.backgroundColor = "#000000";
  }
  </script>
</body>
